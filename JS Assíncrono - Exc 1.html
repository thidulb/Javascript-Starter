  <body>
    <script>       
      function checaIdade(idade) {
        // Retornar uma promise
        return new Promise(function(resolve, reject){
          setTimeout(function() {
            if( idade >= 18){
              resolve();
            }else{
              reject();
            }
          }, 2000);
        });
      }

      checaIdade(21).then(function() {
        console.log("Maior que 18");
      }).catch(function() {
        console.log("Menor que 18");
      });

    </script>    
  </body>
