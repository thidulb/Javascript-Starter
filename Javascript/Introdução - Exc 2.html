<body>

    <h1 align="center">Verifique o console</h1>

    <script>
        function numpar(x, y){
            console.log("Números pares entre "+x+" e "+y+"")
            while(x < y-2){
                x += 2;
                console.log(x);
            }
        }
        
        numpar(2, 50);
    </script>

</body>
